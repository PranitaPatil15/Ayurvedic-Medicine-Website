<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf2ef; /* Pale green background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 70%; /* Increased frame width */
            max-width: 450px; /* Maximum width */
            height: 70vh; /* Increased frame height */
            text-align: center;
            background-color: #d1f7e3; /* Light green background */
            border: 2px solid #27ae60; /* Dark green border */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #27ae60; /* Dark green color */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark gray color */
        }

        input {
            width: 250px;
            height: 30px;
            padding: 12px;
            margin-bottom: 20px; /* Increased margin */
            box-sizing: border-box;
            border: 1px solid #27ae60; /* Dark green border */
            border-radius: 8px;
            background-color: #f0f9f4; /* Light green input background */
            color: #333; /* Dark gray color */
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555; /* Medium gray color */
        }

        .remember-me label {
            margin-right: 10px;
        }

        input[type="checkbox"] {
            width: 15px;
            height: 15px;
        }

        input{
            width: 250px;
            height: 30px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #555; /* Medium gray color */
        }

        button {
            background-color: #3edf81; /* Fresh green color */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60; /* Darker green color on hover */
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup-content {
            background-color: #a4ec96;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form id="loginForm">
            <div>
                <label for="user">Username</label>
                <input type="text" id="user" name="user" required>
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
                <div class="forgot-password">
                    <span class="psw"><a href="reset_password.html" style="color: #27ae60;">Forgot password?</a></span>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" checked="checked">
                <label for="remember">Remember me</label>
            </div>
            <button type="button" class="login-button" onclick="showPopup()">Login</button>
            <div class="popup" id="popup">
                <div class="popup-content">
                    <span class="close-btn" onclick="hidePopup()">&times;</span>
                    <p>Login successful!</p>
                </div>
            </div>
        </form>
        <div>
            <p>Don't have an account? <a href="signup.html" style="color: #27ae60;">Sign up</a></p>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
